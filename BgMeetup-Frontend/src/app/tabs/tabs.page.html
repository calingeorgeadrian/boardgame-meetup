<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="events-list">
      <ion-icon name="home"
                color="secondary"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"
                color="secondary"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="createEvent()">
      <ion-icon name="add"
                color="secondary"></ion-icon>
      <ion-label>Create Event</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
