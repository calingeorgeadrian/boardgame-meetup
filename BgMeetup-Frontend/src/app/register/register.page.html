<ion-content [fullscreen]="true">
  <div id="container">
    <!--<img style="width: auto; max-height: 500px !important; margin: 0 auto; display:block;" src="assets/images/logo-big.png" />-->
    <strong>Welcome!</strong>
    <form (ngSubmit)="register()">
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="userLogin.firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="userLogin.lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userLogin.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userLogin.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="userLogin.confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full">Register</ion-button>
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</ion-content>
